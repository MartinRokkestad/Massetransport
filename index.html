<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massetransport</title>
    <style>
        /* Generell styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2F2; /* Lys grå bakgrunn */
            color: #333;
        }

        /* Navigasjonsmeny */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #4A4A4A; /* Mørk grå */
            color: white;
            border-radius: 0 0 20px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .navbar a:hover {
            background-color: #6A6A6A;
        }

        /* Hovedseksjon */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: white;
            border-radius: 20px;
            margin: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            color: #4A4A4A;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Knapper */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 14px 24px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            width: 200px;
            text-align: center;
        }

        .button-dark {
            background-color: #4A4A4A;
            color: white;
        }

        .button-dark:hover {
            background-color: #6A6A6A;
        }

        .button-outline {
            border: 2px solid #4A4A4A;
            color: #4A4A4A;
        }

        .button-outline:hover {
            background-color: #4A4A4A;
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #4A4A4A;
            color: white;
            border-radius: 20px 20px 0 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigasjon -->
    <div class="navbar">
        <div><strong>Massetransport</strong></div>
        <div>
            <a href="#">Hjem</a>
            <a href="#">Om</a>
            <a href="#">Tjenester</a>
            <a href="#">Kontakt</a>
        </div>
    </div>

    <!-- Hovedinnhold -->
    <div class="hero">
        <h1>Velg hvem du er</h1>
        <p>Er du en transportør eller trenger du transport? Velg et alternativ for å komme i gang.</p>
        <div class="button-container">
            <a href="oversikt.html" class="button button-dark">Jeg er transportør</a>
            <a href="opprett.html" class="button button-outline">Jeg trenger transport</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Massetransport - Alle rettigheter reservert
    </div>

</body>
</html>
