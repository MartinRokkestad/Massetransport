<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massetransport</title>
    <style>
        /* Generell styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F7F0; /* Lysere bakgrunn */
            color: #333;
        }

        /* Navigasjonsmeny */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #5A9367; /* Lysere grønn */
            color: white;
            border-radius: 0 0 20px 20px; /* Runde kanter på bunn */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 10px; /* Mer avrundet */
        }

        .navbar a:hover {
            background-color: #76B88A;
        }

        /* Hovedseksjon */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #E8F5E9; /* Lys grønn */
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            color: #2F5D3B;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Knapper */
        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 14px 24px;
            border-radius: 20px; /* Runde knapper */
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: 0.3s;
        }

        .button-green {
            background-color: #5A9367;
            color: white;
        }

        .button-green:hover {
            background-color: #76B88A;
        }

        .button-outline {
            border: 2px solid #5A9367;
            color: #5A9367;
        }

        .button-outline:hover {
            background-color: #5A9367;
            color: white;
        }

        /* "Falskt" skjema for prototype */
        .form-container {
            background: white;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 17px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            background-color: #5A9367;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #76B88A;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #5A9367;
            color: white;
            border-radius: 20px 20px 0 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigasjon -->
    <div class="navbar">
        <div><strong>Massetransport</strong></div>
        <div>
            <a href="#">Hjem</a>
            <a href="#">Om</a>
            <a href="#">Tjenester</a>
            <a href="#">Kontakt</a>
        </div>
    </div>

    <!-- Hovedinnhold -->
    <div class="hero">
        <h1>Effektiv Samkjøring av Massetransport</h1>
        <p>Forenkle transport og del ressurser smartere. Opprett forespørsler eller finn ledige transporter.</p>
        <div class="button-container">
            <a href="#" class="button button-green">Kom i gang</a>
            <a href="#" class="button button-outline">Lær mer</a>
        </div>
    </div>

    <!-- Falskt skjema for testing -->
    <div class="form-container">
        <h2>Legg inn en transportforespørsel</h2>
        <input type="text" placeholder="Navn">
        <input type="email" placeholder="E-post">
        <select>
            <option>Velg transporttype</option>
            <option>Grus</option>
            <option>Jord</option>
            <option>Stein</option>
        </select>
        <input type="text" placeholder="Fra (sted)">
        <input type="text" placeholder="Til (sted)">
        <button>Send forespørsel</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Massetransport - Alle rettigheter reservert
    </div>

</body>
</html>
